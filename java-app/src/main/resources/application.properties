# Server port
server.port=8080
server.address=0.0.0.0

# Application name
spring.application.name=demo
logging.config=classpath:log4j2.xml

# AWS Configuration
cloud.aws.region.static=us-west-2
cloud.aws.stack.auto=false
cloud.aws.credentials.instance-profile=true

# SQS Configuration
cloud.aws.sqs.queue-name=${CLOUD_AWS_SQS_QUEUE_NAME:default}
cloud.aws.sqs.listener.simple.max-number-of-messages=10
cloud.aws.sqs.listener.simple.visibility-timeout=30s
cloud.aws.sqs.listener.simple.wait-timeout=10s





